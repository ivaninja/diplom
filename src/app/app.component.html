<select [(ngModel)]="appMode">
  <option value="Designer">Designer</option>
  <option value="Creator">Creator</option>
</select>

<div *ngIf="appMode == 'Designer'; then Designer; else Creator"></div>


<ng-template #Designer>
  <div class="btn btn-primary" (click)="showEditor =!showEditor">Toggle Editor</div>
  <div [hidden]="!showEditor" style="height: 500px; width: 100%">
    <tui-image-editor></tui-image-editor>

    <button (click)="click()">test click</button>
  </div>
  <scene   [src]="testImg" [withForm]='false'></scene>
</ng-template>
<ng-template #Creator>
  <scene></scene>
</ng-template>
